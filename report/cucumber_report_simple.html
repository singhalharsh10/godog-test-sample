<!DOCTYPE html>
<html>
  <head>
    <title>Cucumber Feature Report</title>
    <style type="text/css">
     body {
    font: 14px Consolas, Courier, monospace;
}

h1, h2, h3, h4, p {
    margin: 0;
    padding: 0;
}

.highlight {
    font-weight: bold;
}

.failed {
    color: darkred;
    font-weight: bold;
}

.step-error-message {
    color: darkred;
    margin: 0 0 0 10px;
}

.passed {
    color: green;
}

.skipped {
    color: #999;
}

.step {
    margin: 4px 0;
}

.step .text {
    border-radius: 3px;
    display: block;
}

.step .screenshot {
    border: solid 1px #CCC;
    height: 100%;
    width: 100%;
}

.step-screenshot-wrap {
    margin-left: 10px;
}

.container {
    background: #f8f8f8;
    border-radius: 5px;
    border: 1px solid #e8e8e8;
    padding: 10px;
    margin: 10px;
}

#danger {
    background-color: #f66666;
}
    </style>
    <meta charset="UTF-8">
  </head>
  <body>
    
<div class="feature container">
  <h3 class="title"><span class="highlight">Feature: </span>eat godogs</h3>
   <p>  In order to be happy<br />  As a hungry gopher<br />  I need to be able to eat godogs</p>
  
    <div class="element container">
    <h3 class="title"><span class="highlight">Scenario: </span>Eat 5 out of 12</h3>
      
        <div class="step">
          <p>
            
            <span class="text passed">
            
            <span class="keyword highlight">Given </span> there are 12 godogs</span>
             
             
             
          </p>
        </div>
      
        <div class="step">
          <p>
            
            <span class="text passed">
            
            <span class="keyword highlight">When </span> I eat 5</span>
             
             
             
          </p>
        </div>
      
        <div class="step">
          <p>
            
            <span class="text passed">
            
            <span class="keyword highlight">Then </span> there should be 7 remaining</span>
             
             
             
          </p>
        </div>
      
    </div>
  
</div>
 

    <script>
        function toggleScreenshot(e){
    if(this.innerText === "Screenshot -"){
        this.innerText = "Screenshot +";
        this.nextElementSibling.style.display = "none";
    } else {
        this.innerText = "Screenshot -";
        this.nextElementSibling.style.display = "block";
    }
}

var toggleEls = document.querySelectorAll("a.toggle");

for(var i = 0; i < toggleEls.length; i++){
    toggleEls[i].addEventListener("click", toggleScreenshot);
}

    </script>
  </body>
</html>
